<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> External </title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    user-select: none;
    overflow: hidden;
  }
  header {
    background: #222;
    padding: 12px 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #444;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #1a1a1a;
  }
  nav button {
    flex: 1;
    background: #1a1a1a;
    border: none;
    color: #ccc;
    padding: 14px 0;
    font-size: 16px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: 0.3s;
  }
  nav button.active {
    border-bottom: 3px solid #4caf50;
    color: #4caf50;
    font-weight: 600;
  }
  main {
    padding: 20px;
    max-width: 480px;
    margin: auto;
  }
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  label {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  label input[type="checkbox"] {
    margin-right: 12px;
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  .slider-container {
    margin: 10px 0 20px 28px;
  }
  .slider-container label {
    margin-bottom: 4px;
    font-size: 14px;
  }
  input[type="range"] {
    width: 100%;
  }
  #esp-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
  .esp-box {
    position: absolute;
    border: 1px solid #4caf50;
    width: 80px;
    height: 100px;
    border-radius: 2px;
  }
  .esp-name {
    position: absolute;
    top: -18px;
    left: 0;
    color: white;
    font-size: 12px;
    font-weight: 600;
  }
  .esp-line {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 50px;
    border-left: 1px solid #4caf50;
  }
  .healthbar {
    position: absolute;
    top: 4px;
    left: -8px;
    width: 4px;
    height: 92px;
    background: #333;
    border-radius: 2px;
    overflow: hidden;
  }
  .healthbar-fill {
    width: 100%;
    background: red;
    height: 60%;
    position: absolute;
    bottom: 0;
  }
  #fov-circle {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #4caf50;
    border-radius: 50%;
    pointer-events: none;
    display: none;
  }
</style>
</head>
<body>
<header>External</header>
<nav>
  <button id="tab-esp" class="active">ESP</button>
  <button id="tab-hitbox">Hitbox</button>
  <button id="tab-aimbot">Aimbot</button>
</nav>
<main>
  <section id="section-esp" class="section active">
    <label><input type="checkbox" id="esp-box-toggle" checked /> ESP Box</label>
    <label><input type="checkbox" id="esp-lines-toggle" checked /> ESP Lines</label>
    <label><input type="checkbox" id="esp-name-toggle" checked /> ESP Name</label>
    <label><input type="checkbox" id="esp-healthbar-toggle" checked /> Healthbar</label>
    <label><input type="checkbox" id="esp-recordable-toggle" /> Recordable</label>
  </section>

  <section id="section-hitbox" class="section">
    <label><input type="checkbox" id="hitbox-toggle" /> Hitbox</label>
    <div class="slider-container">
      <label for="head-hitbox-slider">Head Hitbox Size</label>
      <input type="range" id="head-hitbox-slider" min="0" max="2" step="0.1" disabled />
    </div>
    <div class="slider-container">
      <label for="body-hitbox-slider">Body Hitbox Size</label>
      <input type="range" id="body-hitbox-slider" min="0" max="2" step="0.1" disabled />
    </div>
  </section>

  <section id="section-aimbot" class="section">
    <label><input type="checkbox" id="aimbot-toggle" /> Aimbot</label>
    <label><input type="checkbox" id="aimbot-fov-toggle" disabled /> FOV</label>
    <div class="slider-container">
      <label for="fov-size-slider">FOV Size</label>
      <input type="range" id="fov-size-slider" min="50" max="500" step="5" disabled />
    </div>
    <div class="slider-container">
      <label for="aimbot-speed-slider">Aimbot Speed</label>
      <input type="range" id="aimbot-speed-slider" min="1" max="100" step="1" disabled />
    </div>
    <div class="slider-container">
      <label for="aimbot-smooth-slider">Aimbot Smoothness</label>
      <input type="range" id="aimbot-smooth-slider" min="1" max="100" step="1" disabled />
    </div>
  </section>
</main>

<div id="esp-overlay"></div>
<div id="fov-circle"></div>

<script>
  const tabs = {
    esp: document.getElementById('tab-esp'),
    hitbox: document.getElementById('tab-hitbox'),
    aimbot: document.getElementById('tab-aimbot'),
  };
  const sections = {
    esp: document.getElementById('section-esp'),
    hitbox: document.getElementById('section-hitbox'),
    aimbot: document.getElementById('section-aimbot'),
  };
  Object.keys(tabs).forEach(key => {
    tabs[key].addEventListener('click', () => {
      Object.values(tabs).forEach(b => b.classList.remove('active'));
      tabs[key].classList.add('active');
      Object.values(sections).forEach(s => s.classList.remove('active'));
      sections[key].classList.add('active');
    });
  });

  const overlay = document.getElementById('esp-overlay');
  const fovCircle = document.getElementById('fov-circle');
  const boxToggle = document.getElementById('esp-box-toggle');
  const lineToggle = document.getElementById('esp-lines-toggle');
  const nameToggle = document.getElementById('esp-name-toggle');
  const healthbarToggle = document.getElementById('esp-healthbar-toggle');
  const recordableToggle = document.getElementById('esp-recordable-toggle');

  function createBoxes() {
    overlay.innerHTML = '';
    const positions = [
      [100, 100],
      [300, 200],
      [500, 150],
      [700, 250],
      [400, 300],
    ];
    for (let i = 0; i < 5; i++) {
      const [x, y] = positions[i];
      const box = document.createElement('div');
      box.className = 'esp-box';
      box.style.left = x + 'px';
      box.style.top = y + 'px';

      const name = document.createElement('div');
      name.className = 'esp-name';
      name.textContent = 'Loadingâ€¦';
      box.appendChild(name);

      const line = document.createElement('div');
      line.className = 'esp-line';
      box.appendChild(line);

      const healthbar = document.createElement('div');
      healthbar.className = 'healthbar';
      const fill = document.createElement('div');
      fill.className = 'healthbar-fill';
      fill.style.height = (30 + Math.random() * 70) + '%';
      healthbar.appendChild(fill);
      box.appendChild(healthbar);

      overlay.appendChild(box);
    }
  }

  function updateESP() {
    overlay.style.display = recordableToggle.checked ? 'none' : 'block';
    document.querySelectorAll('.esp-box').forEach(box => {
      box.style.borderColor = boxToggle.checked ? '#4caf50' : 'transparent';
      box.querySelector('.esp-name').style.display = nameToggle.checked ? 'block' : 'none';
      box.querySelector('.esp-line').style.display = lineToggle.checked ? 'block' : 'none';
      box.querySelector('.healthbar').style.display = healthbarToggle.checked ? 'block' : 'none';
    });
  }

  [boxToggle, lineToggle, nameToggle, healthbarToggle, recordableToggle].forEach(el => el.addEventListener('change', updateESP));
  createBoxes();
  updateESP();

  const hitboxToggle = document.getElementById('hitbox-toggle');
  hitboxToggle.addEventListener('change', () => {
    document.getElementById('head-hitbox-slider').disabled = !hitboxToggle.checked;
    document.getElementById('body-hitbox-slider').disabled = !hitboxToggle.checked;
  });

  const aimbotToggle = document.getElementById('aimbot-toggle');
  const fovToggle = document.getElementById('aimbot-fov-toggle');
  const fovSlider = document.getElementById('fov-size-slider');

  aimbotToggle.addEventListener('change', () => {
    const enabled = aimbotToggle.checked;
    fovToggle.disabled = !enabled;
    document.getElementById('aimbot-speed-slider').disabled = !enabled;
    document.getElementById('aimbot-smooth-slider').disabled = !enabled;
    fovSlider.disabled = !enabled;
  });

  fovToggle.addEventListener('change', () => {
    fovCircle.style.display = fovToggle.checked ? 'block' : 'none';
  });

  fovSlider.addEventListener('input', () => {
    const size = fovSlider.value;
    fovCircle.style.width = size + 'px';
    fovCircle.style.height = size + 'px';
  });
</script>
</body>
</html>
